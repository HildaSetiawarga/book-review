{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<h2>Click the below button if you don't have any account</h2>
<button type="submit"><a href="{% url 'signup' %}">Sign Up</a></button>
{% endblock %}
